<!DOCTYPE html>
<html>
<head>
	<title>Cars Table</title>
    <style>
        table {
          border-collapse: collapse;
          text-align: center;
        }
        th, td {
          padding: 8px;
          border: 1px solid black;
        }
      </style>
</head>
<body>
	<table id="carsTable">
		<thead>
			<tr>
				<th>Manufacturer</th>
				<th>Model</th>
				<th>Price</th>
				<th>Quality</th>
				<th>Wiki</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<script>
		var cars=[
    {
      "manufacturer":"Porsche",
      "model": "911",
      "price": 135000,
      "quality": [
          {
            "name":"overall",  
            "rating":3  
          },
          {
            "name":"mechanical",  
            "rating":4  
          },
          {  
            "name":"powertrain",  
            "rating":2  
          },
          {  
            "name":"body",  
            "rating":4  
          },{  
            "name":"interior",  
            "rating":3  
          },
          {  
            "name":"accessories",  
            "rating":2  
          }
      ],  
      "wiki":"http://en.wikipedia.org/wiki/Porsche_997"  
    },
    {  
      "manufacturer":"Nissan",  
      "model":"GT-R",  
      "price":80000,  
      "quality":[
      {  
        "name":"overall",  
        "rating":2  
      },  
      {
        "name":"mechanical",  
        "rating":3  
      },  
      {
        "name":"powertrain",  
        "rating":5  
      },  
      {
        "name":"body",  
        "rating":4  
      },  
      {
        "name":"interior",  
        "rating":2  
      },  
      {
        "name":"accessories",  
        "rating":2  
      }  
      ],  
      "wiki":"http://en.wikipedia.org/wiki/Nissan_Gt-r"  
    },
    {  
      "manufacturer":"BMW",  
      "model":"M3",  
      "price":60500,  
      "quality":[
      {
        "name":"overall",  
        "rating":3  
      },  
      {
        "name":"mechanical",  
        "rating":5  
      },  
      {
        "name":"powertrain",  
        "rating":3  
      },  
      {
        "name":"body",  
        "rating":4  
      },  
      {
        "name":"interior",  
        "rating":5  
      },  
      {
        "name":"accessories",  
        "rating":3  
      }  
      ],  
      "wiki":"http://en.wikipedia.org/wiki/Bmw_m3"  
    },
    {  
      "manufacturer":"Audi",  
      "model":"S5",  
      "price":53000,  
      "quality":[
      {
        "name":"overall",  
        "rating":4  
      },  
      {
        "name":"mechanical",  
        "rating":1  
      },  
      {
        "name":"powertrain",  
        "rating":1  
      },  
      {
        "name":"body",  
        "rating":4  
      },  
      {
        "name":"interior",  
        "rating":1  
      },  
      {
        "name":"accessories",  
        "rating":5  
      }  
      ],  
      "wiki":"http://en.wikipedia.org/wiki/Audi_S5#Audi_S5"  
    }
    ]  
	
		var table = document.getElementById("carsTable");
		
		for (var i = 0; i < cars.length; i++) {
			var row = table.insertRow(i+1);
			var manufacturerCell = row.insertCell(0);
			var modelCell = row.insertCell(1);
			var priceCell = row.insertCell(2);
			var qualityCell = row.insertCell(3);
			var wikiCell = row.insertCell(4);
			
			manufacturerCell.innerHTML = cars[i].manufacturer;
			modelCell.innerHTML = cars[i].model;
			priceCell.innerHTML = "$" + cars[i].price.toLocaleString();
			
            var qualityText = "";
            for (var j = 0; j < cars[i].quality.length; j++) {
                if (cars[i].quality[j].name == "overall") {
                    qualityText = cars[i].quality[j].rating;
                    break;
                }
            }       
            qualityCell.innerHTML = qualityText;
            wikiCell.innerHTML = '<a href="' + cars[i].wiki + '">' + cars[i].wiki + '</a>';

		}
	</script>
</body>
</html>
