<!DOCTYPE html>
<html>
<head>
	<title>Products Table</title>
	<style>
		table {
			border-collapse: collapse;
			text-align: left;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
		}
	</style>
</head>
<body>

	<table id="products-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<script>
				// Define the products array
				var products = [
					{name: "milk", price: 1.10},
					{name: "coffee", price: 3.50},
					{name: "juice", price: 0.75},
					{name: "lemonade", price: 0.90},
					{name: "beer", price: 2.70},
					{name: "sour milk", price: 0.80}
				];

				// Sort the products array in ascending order by price
				function sortProductsByPriceAsc() {
					products.sort(function(a, b) {
						return a.price - b.price;
					});

					// Update the table with the sorted products
					var tableBody = document.querySelector("#products-table tbody");
					tableBody.innerHTML = "";

					for (var i = 0; i < products.length; i++) {
						tableBody.innerHTML += "<tr><td>" + products[i].name + "</td><td>" + products[i].price + "</td></tr>";
					}
				}

				// Sort the products array in descending order by price
				function sortProductsByPriceDesc() {
					products.sort(function(a, b) {
						return b.price - a.price;
					});

					// Update the table with the sorted products
					var tableBody = document.querySelector("#products-table tbody");
					tableBody.innerHTML = "";

					for (var i = 0; i < products.length; i++) {
						tableBody.innerHTML += "<tr><td>" + products[i].name + "</td><td>" + products[i].price + "</td></tr>";
					}
				}

				// Call the sortProductsByPriceAsc function when the "SORT INC" button is clicked
				var sortAscButton = document.createElement("button");
				sortAscButton.textContent = "SORT INC";
				sortAscButton.addEventListener("click", sortProductsByPriceAsc);
				document.body.appendChild(sortAscButton);

				// Call the sortProductsByPriceDesc function when the "SORT DEC" button is clicked
				var sortDescButton = document.createElement("button");
				sortDescButton.textContent = "SORT DEC";
				sortDescButton.addEventListener("click", sortProductsByPriceDesc);
				document.body.appendChild(sortDescButton);

				// Display the initial products table
				sortProductsByPriceAsc();
			</script>
		</tbody>
	</table>

</body>
</html>
