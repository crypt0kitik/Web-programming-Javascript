<!DOCTYPE html>
<html>
<head>
	<title>Products Table</title>
	<style>
		table {
			border-collapse: collapse;
			text-align: left;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
		}
        button {
			margin-top: 10px;
		}
	</style>
</head>
<body>
    <h3>Products</h3>
	<table id="products-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<script>
				// Define the products array
				var products = [
					{name: "milk", price: 1.10},
					{name: "coffee", price: 3.50},
					{name: "juice", price: 0.75},
					{name: "lemonade", price: 0.90},
					{name: "beer", price: 2.70},
					{name: "sour milk", price: 0.80}
				];

				// Sort the products array in ascending order by price
				function sortProductsByPrice() {
					products.sort(function(a, b) {
						return a.price - b.price;
					});

					// Update the table with the sorted products
					var tableBody = document.querySelector("#products-table tbody");
					tableBody.innerHTML = "";

					for (var i = 0; i < products.length; i++) {
						tableBody.innerHTML += "<tr><td>" + products[i].name + "</td><td>" + products[i].price + "</td></tr>";
					}
				}

				// Call the sortProductsByPrice function when the button is clicked
				var sortButton = document.createElement("button");
				sortButton.textContent = "Sort";
				sortButton.addEventListener("click", sortProductsByPrice);
				document.body.appendChild(sortButton);
				
				// Display the initial products table
				sortProductsByPrice();
			</script>
		</tbody>
	</table>

</body>
</html>
