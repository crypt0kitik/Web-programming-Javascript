<!DOCTYPE html>
<html>
<head>
	<title>Print Array using JavaScript</title>
</head>
<body>

	<script>
		// Define the products array
		var products = ["milk", "coffee", "Juice", "Lemonade", "beer", "sour milk"];

		// Loop through the array and print each item to the screen
		for (var i = 0; i < products.length; i++) {
			document.write(products[i] + "<br>");
		}
	</script>

</body>
</html>
