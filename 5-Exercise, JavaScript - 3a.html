<!-- TASK: JS Objects and Arrays
In your JavaScript code create the following object.
Print the information on the screen without using any loop -->

<!DOCTYPE html>
<html>
<head>
	<title>Student Information</title>
</head>
<body>
	<script>
		let student = {id: "123456", firstname:"John", lastname:"Doe", age: 48};

		document.write(`ID: ${student.id}<br>`);
		document.write(`First Name: ${student.firstname}<br>`);
		document.write(`Last Name: ${student.lastname}<br>`);
		document.write(`Age: ${student.age}<br>`);
	</script>
</body>
</html>
