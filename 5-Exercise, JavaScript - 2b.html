<!-- TASK: Create a website which asks the tempereature 
  as fahrenheit and counts the celcius. T
  he form is T(°C) = (T(°F) - 32) × 5/9.
  Round the result to two decimals  -->

<!DOCTYPE html>
<html>
<head>
  <title>Date Difference Calculator</title>
</head>
<body>
  <label for="date1">DATE 1:</label><br>
  <input type="date" id="date1"><br><br>
  <label for="date2">DATE 2:</label><br>
  <input type="date" id="date2"><br><br>
  <button onclick="calculateDifference()">Calculate Difference</button>
  <p id="result"></p>

  <script>
    function calculateDifference() {
      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);
      const oneDay = 24 * 60 * 60 * 1000; // hours * minutes * seconds * milliseconds
      const diffInDays = Math.round(Math.abs((date1 - date2) / oneDay));
      document.getElementById("result").textContent = `The difference between the dates is ${diffInDays} days.`;
    }
  </script>
</body>
</html>
