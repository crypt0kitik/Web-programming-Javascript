<!-- TASK: JS Objects and Arrays
In your JavaScript code create the following object. 
Print the information on the screen using for in -loop -->


<!DOCTYPE html>
<html>
<head>
	<title>Student Information</title>
</head>
<body>
	<script>
		let student = {id: "123456", firstname:"John", lastname:"Doe", age: 48};

		for (let prop in student) {
			document.write(`${prop}: ${student[prop]}<br>`);
		}
	</script>
</body>
</html>
